<!DOCTYPE html>
<html>

  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="utf-8">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="apple-touch-startup-image" href="test-small.png">
    <link rel="apple-touch-icon" href="app-icon.png">
    <link rel="apple-touch-icon" sizes="120x120" href="app-icon-small.png">


    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div id="map"></div>

    <button class='button' onclick="setTilt()">Set tilt</button>
    <button class='button' onclick="moveUp()">Move Up</button>
    <button class='button' onclick="moveDown()">Move Down</button>
    <button class='button' onclick="moveLeft()">Move Left</button>
    <button class='button' onclick="moveRight()">Move Right</button>

    <button class='button' onclick="zoomIn()">Zoom In</button>
    <button class='button' onclick="zoomOut()">Zoom out</button>

    <script src="controller.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOlm1LNvpqbDRtsaziPqTuVOkjfZW95Wk&callback=initMap" async defer></script>
  </body>
</html>
