<!DOCTYPE html>

<html>

<head>
  <title>D3 test</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>

<div class="d3_space"></div>

<div class="controls">
  <button typ="button">Klicka f√∂r att flytta data</button>
  <a href="test/test.html">Annan kod</a>
</div>

  <script>
    d3.csv("mydata.csv" , function(data){

      //console.log(data[0])

      var canvas = d3.select("div.d3_space").append("svg")
        .attr("width", 500)
        .attr("height", 300)

      canvas.selectAll("rect")
        .data(data)
        .enter()
          .append("rect")
          .attr("width", function(d){ return d.age*10; })
          .attr("height", 48)
          .attr("y", function(d, i) { return i*50; })
          .attr("fill", "blue");

      canvas.selectAll("text")
        .data(data)
        .enter()
          .append("text")
          .attr("fill", "white")
          .attr("y", function(d, i) { return i * 50 + 24; })
          .text(function (d) { return d.name; })

    })


    d3.csv("mydata2.csv" , function(data){

    })


  </script>

</body>
